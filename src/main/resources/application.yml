spring:
  profiles: local
  h2:
    console:
      path: /h2
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop

auth:
  userinfoUrl: https://auth-qa.cpfb.gds-gov.tech/auth/realms/CDS-LOCAL/protocol/openid-connect/userinfo
  clientid: portus
  bypass: 'false'

axon:
  serializer:
    events: jackson
  kafka:
    bootstrap-servers: localhost:9092
    client-id: kafka-${spring.profiles}.${random.uuid}
    default-topic: local.event
    properties:
      security.protocol: PLAINTEXT
    publisher:
      confirmation-mode: transactional
    producer:
      transaction-id-prefix: product
      retries: 3
      event-processor-mode: subscribing
    fetcher:
      poll-timeout: 3000
    consumer:
      enable-auto-commit: true
      auto-commit-interval: 3000
      event-processor-mode: tracking

server:
  port: 9998
---